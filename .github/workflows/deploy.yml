name: orderweb

on:
  workflow_dispatch:     
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: List of the GitHub Actions environment variables on Windows
      run: env
      
    - name: List of the GitHub Actions environment variables on Windows
      run: echo "$GITHUB_RUN_ID"
      
    - name: List of the GitHub Actions environment variables on Windows
      run: echo "$(GITHUB_RUN_ID)"      
      
    - name: List of the GitHub Actions environment variables on Windows
      run: echo "${GITHUB_RUN_ID}"
      
    - name: List of the GitHub Actions environment variables on Windows
      run: echo "${{GITHUB_RUN_ID}}"      
    
    - name: Build the Docker image
      run: docker build . --file orderweb/Dockerfile --tag "jakob.azurecr.io/orderweb:$GITHUB_RUN_ID"
      
    - name: Azure Container Registry Login
      uses: Azure/docker-login@v1
      with:
        # Container registry username
        username: jakob
        # Container registry password
        password: ${{ secrets.ACR_PASSWORD }}
        # Container registry server url
        login-server: jakob.azurecr.io
        
    - name: Push image
      run: docker push "jakob.azurecr.io/orderweb:$GITHUB_RUN_ID"
