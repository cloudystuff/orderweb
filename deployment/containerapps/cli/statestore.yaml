# components.yaml for Azure Blob storage component
- name: statestore
  type: state.azure.cosmosdb
  version: v1
  metadata:
  - name: url
    value: $COSMOS_URL
  - name: masterKey
    value: $COSMOS_MASTERKEY
  - name: database
    value: daprdemo
  - name: collection
    value: orders

- name: orderpubsub
  type: pubsub.azure.servicebus
  version: v1
  metadata:
  - name: connectionString # Required
    value: $PUBSUB_CONNECTIONSTRING
